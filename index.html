  <body>
    <header class="jumbotron text-center bg-info">

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row mb-1">
        <div class="col-1 pt-3 pl-5 time-block">9AM</div>
        <div class="col-10 pt-2 future">Open Schedule</div>
        <button class="btn btn-primary saveBtn">ðŸ’¾</button>
      </div>
      <div class="row mb-1">
        <div class="col-1 pt-3 pl-4 time-block">10AM</div>
        <div class="col-10 pt-2 future">Open Schedule</div>
        <button class="btn btn-primary saveBtn">ðŸ’¾</button>
      </div>
      <div class = "row bg-dark">10AM</div>
      <div class = "row">11AM</div>
      <div class = "row">12PM</div>
      <div class = "row">1PM</div>
      <div class = "row">2PM</div>
      <div class = "row">3PM</div>
      <div class = "row">4PM</div>
      <div class = "row">5PM</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
